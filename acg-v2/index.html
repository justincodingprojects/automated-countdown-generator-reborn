<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .countdown-container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .schedule-input {
            margin-bottom: 1rem;
        }

        .countdown-timer {
            display: none;
        }

        #countdown {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
    <title>ACG v 2.0 | Justin Coding Projects</title>
</head>

<body>
    <header>
        <h1>ACG v 2.0</h1>
    </header>
    <main>
        <div class="countdown-container">
            <h2>Enter Schedule</h2>
            <div class="schedule-input">
                <label for="schedule">Enter schedule times:</label>
                <input type="text" id="schedule" placeholder="e.g. 10:00, 14:30, 18:45">
                <button id="start-countdown">Start Countdown</button>
            </div>
            <div class="countdown-timer">
                <h3>Countdown:</h3>
                <div id="countdown"></div>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
  const startCountdownButton = document.getElementById("start-countdown");
  const countdownTimer = document.getElementById("countdown");
  const scheduleInput = document.getElementById("schedule");

  let scheduleTimes = [];
  let currentScheduleIndex = 0;
  let intervalId;

  startCountdownButton.addEventListener("click", function () {
    scheduleTimes = scheduleInput.value.split(",").map(time => time.trim());

    if (scheduleTimes.length > 0) {
      startNextCountdown();
    }
  });

  function startNextCountdown() {
    if (currentScheduleIndex < scheduleTimes.length) {
      countdownTimer.innerHTML = "";
      countdownTimer.style.display = "block";

      const targetTime = getNextScheduleTime();
      const intervalDuration = targetTime - new Date().getTime();

      if (intervalDuration > 0) {
        intervalId = setInterval(updateCountdown, 1000);
      }
    }
  }

  function getNextScheduleTime() {
    const now = new Date();
    const currentTime = now.getTime();

    const sortedTimes = scheduleTimes
      .map(time => {
        const [hours, minutes] = time.split(":");
        const targetTime = new Date();
        targetTime.setHours(hours);
        targetTime.setMinutes(minutes);
        targetTime.setSeconds(0);
        return targetTime;
      })
      .sort((a, b) => a - b);

    const nearestTime = sortedTimes.find(time => time >= now);
    currentScheduleIndex = scheduleTimes.findIndex(time => {
      const [hours, minutes] = time.split(":");
      const targetTime = new Date(nearestTime);
      targetTime.setHours(hours);
      targetTime.setMinutes(minutes);
      targetTime.setSeconds(0);
      return targetTime.getTime() === nearestTime.getTime();
    });

    return nearestTime;
  }

  function updateCountdown() {
    const currentTime = new Date().getTime();
    const targetTime = getNextScheduleTime();
    const timeDifference = targetTime - currentTime;

    if (timeDifference <= 0) {
      clearInterval(intervalId);
      countdownTimer.innerHTML += `<p>${scheduleTimes[currentScheduleIndex]} - Time's up!</p>`;
      currentScheduleIndex++;
      startNextCountdown();
    } else {
      const hoursLeft = Math.floor(timeDifference / (1000 * 60 * 60));
      const minutesLeft = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const secondsLeft = Math.floor((timeDifference % (1000 * 60)) / 1000);
      countdownTimer.innerHTML = `<p>${scheduleTimes[currentScheduleIndex]} - ${hoursLeft}h ${minutesLeft}m ${secondsLeft}s</p>`;
    }
  }
});
    </script>
</body>

</html>
